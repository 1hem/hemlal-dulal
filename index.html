<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEJ Application Project</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <style></style>

  <body>
    <div class="container">
      <main>
        <h1 id="app-title">Tej Application Project</h1>
        <div class="div_center">
          <div>
            <div style="margin-top: 10px">
              <label for="">somosa Price</label>
            </div>
            <div>
              <span>Price: </span>
              <input type="text" id="inputprice" />
            </div>
            <div id="counter-field">
              <span>Quantity: </span>
              <button type="button" id="left-button">-</button>
              <div id="counter-container">0</div>
              <button type="button" id="right-button">+</button>
            </div>
            <div>Total: <span id="total-somosa"></span></div>
          </div>
          <hr />
        </div>
        <div class="div_center">
          <div>
            <div style="margin-top: 10px">
              <label for="">Tea price</label>
            </div>
            <span>Price: </span>
            <input type="text" id="inputpricetea" />
            <div id="tea-field" style="margin-top: 20px; display: flex">
              <span>Quantity: </span>
              <button type="button" id="left-button-tea">-</button>
              <div id="tea-counter-container">0</div>
              <button type="button" id="right-button-tea">+</button>
            </div>
            Total: <span id="total-tea"></span> <br />
          </div>
        </div>
        <hr />

        <div class="div_center">
          <div>
            <div style="margin-top: 50px">
              Total Price: <span id="total-without-tax"></span>

              <div style="margin-top: 20px">
                Vat(13%): <span id="vat"></span> <br />
                Tip(10%): <span id="tip"></span>
              </div>
              Grand Total: <span id="totalShow"></span>
              <br />
              <button id="grand-total">Calculate Grand Total</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="/js/scripts.js"></script>
  </body>
</html>
